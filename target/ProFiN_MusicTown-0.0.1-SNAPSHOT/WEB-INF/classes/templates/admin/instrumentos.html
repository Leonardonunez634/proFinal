<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
    <link href="dist/hamburgers.css" rel="stylesheet">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <link rel="stylesheet" href="/css/admin.css">
   

    <title>Administraci贸n</title>
</head>
<body>
    <div class="dashboard">
        
        <aside class="sidebar" th:fragment="menuAdmin">
            <div class="contenedor-sidebar">
                <h2>Music Town</h2>

                <div class="cerrar-menu">
                    <img src="assets/img/cerrar.svg" alt="img cerrar-menu" id="cerrar-menu">
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="/admin">Instrumentos</a>
                <a href="usuarios.html">Usuarios</a>
            </nav>

            <div class="cerrar-sesion-mobile">
                <a href="/logout" class="cerrar-sesion">Cerrar Sesi贸n</a>
            </div>
        </aside>    
    
        <div class="principal">
            <div class="barra-mobile">
                <h1>Music Town</h1>
                <div class="menu">
                    <img src="/assets/img/menu.svg" alt="img menu" id="mobile-menu">
                </div>
            </div>
            
            <div class="barra">
                <p>Hola: <span>Admin </span></p>
            
                <a href="/logout" class="cerrar-sesion">Cerrar Sesi贸n</a>
            </div>
    
            <div class="contenido">
                <h2 class="nombre-pagina">Administraci贸n Instrumentos</h2>

                <a href="/admin/crearInstrumento" class="btn">Nuevo Instrumento</a>


                <table class="instrumentos">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Imagen</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
            
                    <tbody> <!-- Mostrar Resultados  -->
						<tr>
							<th:block th:each="producto : ${listarProductos}">
								<td th:text="${producto.nombreProducto}"></td>
								<td><img th:src="@{/foto/mostrarFoto/} + ${producto.getFotoProducto().iterator().next().getId()}" class="imagen-tabla"></td>
								<td th:text="${producto.precioProducto}"></td>
								<td>
									<a href="#" onclick="eliminar()" class="btn elim">Eliminar</a>
									<a th:href="@{/admin/actualizar/}+${producto.IdProducto}" class="btn act">Actualizar</a>
							</td>
							</th:block>
						</tr>
                       
                    </tbody>
                </table>
            

            </div>
        </div>
    </div>

    <script src="../../static/js/dashboard.js"></script>
</body>
</html>
